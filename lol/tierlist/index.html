<script>
    window.addEventListener('load', function(event) {
        const url = new URL(window.location.href);
        if(url.protocol !== 'file:') {
            document.getElementsByTagName("style")[0].innerHTML += 'img, div { opacity: 1.0 !important; }';
        }
        let champions = document.getElementsByClassName("champion");
        for(let element of champions) {
            const champion = element.dataset.name;
            const tags = element.dataset.tags;
            const label = element.dataset.label;

            console.log(champion, tags, label);

            if('label' in element.dataset && label.length !== 0) {
                if('label_style' in element.dataset) {
                    element.innerHTML = `<div class="${tags} champion_container" style="background-image: url(./${champion}png.png);"><span class="${element.dataset.label_style}">${label}</span></div>`;
                }
                else {
                    element.innerHTML = `<div class="${tags} champion_container" style="background-image: url(./${champion}png.png);"><span>${label}</span></div>`;
                }
            }
            else
                element.innerHTML = `<div class="${tags} champion_container" style="background-image: url(./${champion}png.png);"></div>`;
        }
    });
</script>
